<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>

<body>
  <header>
    <div class="header">
        <img class="dindin" src="logo-header.png" alt="dindin" onclick="window.location.href = 'index.html';">
        <nav class="menu">
            <a class="contato" href="#" onclick="window.location.href = 'cursos.html';">Cursos</a>
            <a class="contato" href="#" onclick="window.location.href = 'blog.html';">Blog</a>
            <a class="contato" id="contato-id" href="#" onclick="window.location.href = 'contato.html';">Contato</a>
        </nav>
    </div>
  </header>

  <main>
    <div class="main">
        <h1>Contato</h1>
        <div class="container-btn">
        <form>
            <input type="nome" name="nome" id="type-nome" placeholder="nome">
            <input type="email" name="email" id="type-email" placeholder="email">
            <input type="mensagem" name="mensagem" id="type-mensagem" placeholder="mensagem">
            <input type="submit" name="Entrar" value="Entrar" id="entrar">
        </form>
    </div>
   <img src="ilustra-contato.png" alt="ilustra-contato" id="ilustra-contato">
    </div>
  </main>
  <footer>
    <div class="container-footer">
        <div class="logo"><img src="logo-footer.png" alt="logo-footer"></div>
        <div class="curso">
            <p onclick="window.location.href = 'cursos.html';">cursos</p>
            <p onclick="window.location.href = 'blog.html';">blog</p>
            <p onclick="window.location.href = 'contato.html';">contato</p>
        </div>
        <div class="btn"><button class="btn-footer" onclick="window.location.href = 'contato.html';">quero ser prof</button> <br>
            <button class="btn-footer">aqui tem outro link</button>
        </div>
    </div>
</footer>
    
</body>
</html>
